<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body >
    <div>
        
        <form action="" method="POST">

            <h1>Diabetes Prediction</h1>

            <div>
                <label for="pregs">Pregnancies</label>
                <input type="number" name="pregs" id="">

            </div>
            <br>
            <div>
                <label for="gluc">Glucose Level</label>
                <input type="number" name="gluc" id="">
            </div>
            <br>
            <div>
                <label for="bp">Blood Pressure</label>
                <input type="number" name="bp" id="">
            </div>
            <br>
            <div>
                <label for="skin">Skin Thickness</label>
                <input type="number" name="skin" id="">
            </div>
            <br>
            <div>
                <label for="insulin">Insulin</label>
                <input type="number" step=0.1 name="insulin" id="">

            </div>
            <br>
            <div>
                <label for="bmi">BMI</label>
                <input type="number" step=0.1 name="bmi" id="">
            </div>
            <br>
            <div>
                <label for="func">Diabetes Pedigree Function</label>
                <input type="number" step=0.001 name="func" id="">
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" min=21 name="age" id="">
            </div>
            <br>



            <div>
                <button type="submit">Predict</button>
            </div>
            <br>

            {% if prediction != -1 %}
            <div>
                <div>
                    {% if prediction == 0 %}
                    Not_Diabetes!
                    {% else %}
                    Diabetes!
                    {% endif %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
